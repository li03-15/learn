<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            border-radius: 5px;
            width: 200px;
            height: 10px;
            background-color: aliceblue;
            padding: 1px;
        }

        .son {
            border-radius: 5px;
            width: 170px;
            height: 10px;
            background-color: red;
            transition: width 1s;
        }

        .son:hover {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="son"></div>
    </div>
</body>

</html>
