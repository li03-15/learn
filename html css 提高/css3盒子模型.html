<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border-right-color: aqua;
            border: 20px solid aqua;
            padding: 15px;
            /* 默认的写不写都可以 */
            box-sizing: content-box;
        }

        p {
            width: 200px;
            height: 100px;
            border-right-color: aqua;
            border: 20px solid aqua;
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>小猪</div>
    <p>佩奇</p>
</body>

</html>
