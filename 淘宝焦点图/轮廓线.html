<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮廓线</title>
    <style>
        input {
            outline: none;
            /* 取消表单轮廓 */
        }

        textarea {
            resize: none;
            /* 防止文本域拖拽 */
            outline: none;
        }
    </style>
</head>

<body>
    <input type="text">
    <textarea name="" id=""></textarea>
</body>

</html>
