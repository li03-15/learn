<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="w">
        <div class="header"><a href="index.html"><img src="../images/logo.png" alt=""></a></div>
        <div class="banner">
            <div class="zhuce-hd">
                <span class="zuoto">注册新用户</span>
                <span class="yoto">我有账号，请<a href="#" class="style_red">登录</a></span>
            </div>
            <div class="zhuce-bd">
                <div class="reg_form">
                    <form action="">
                        <ul>
                            <li><label for="">手机号:</label>
                                <input type="tel" name="" id="" class="inp">
                                <span class="error">
                                    <i class="error_icon"><img src="../images/193.jpg" alt=""></i>手机号码格式不正确,请重新输入
                                </span>
                            </li>
                            <li><label for="">短信验证码:</label>
                                <input type="number" name="" id="" class="inp">
                                <span class="error">
                                    <i class="error_icon"><img src="../images/300.jpg" alt=""></i>手机号码格式不正确,请重新输入
                                </span>
                            </li>
                            <li><label for="">登陆密码:</label>
                                <input type="password" name="" id="" class="inp">
                                <span class="error">
                                    <i class="error_icon"><img src="../images/300.jpg" alt=""></i>手机号码格式不正确,请重新输入
                                </span>
                            </li>
                            <li class="safe">安全程度
                                <em class="hong">弱</em>
                                <em class="huang"> 中</em>
                                <em class="lv">强</em>
                            </li>
                            <li><label for="">确认密码:</label>
                                <input type="password" name="" id="" class="inp">
                                <span class="error">
                                    <i class="error_icon"><img src="../images/193.jpg" alt=""></i>手机号码格式不正确,请重新输入
                                </span>
                            </li>
                            <li class="agree">
                                <input type="checkbox" name="" id="">同意协议并注册
                                <a href="#">《知晓用户协议》</a>
                            </li>
                            <li><input type="submit" value="完成注册" class="btn"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="mod_copyright">

                    <a href="#">关于我们 |</a>

                    <a href="#">Contact U</a>
                </div>

                    蜀ICP备20003168号-1</div>
            </div>
        </div>
    </div>
</body>
