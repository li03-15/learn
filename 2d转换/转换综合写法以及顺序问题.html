<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            transition: all 0.5s;
        }

        div:hover {
            /* 先写位移  旋转 然后是缩放 */
            transform: translate(50px, 50px) rotate(180deg) scale(2);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
