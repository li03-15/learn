<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: aqua;
        }

        p {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            transform: translate(-50%, -50%);
        }

        /* translate对于行内元素是无效的 */
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
