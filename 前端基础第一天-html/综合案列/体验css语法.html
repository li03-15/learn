<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css语法规范</title>
    <style>
        .bold {
            font-weight: 700;
        }

        body {
            font-size: 16px;
        }

        h2 {
            font-family: 微软雅黑;
        }

        p {
            color: red;
            font-size: 12px;
        }

        h2 {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <h2>王者荣耀真好玩</h2>
    <p class="bold">有点意思</p>
    <p>有意思</p>
    <p>有思</p>
    <p>有思死</p>
    <p>有</p>
</body>

</html>
