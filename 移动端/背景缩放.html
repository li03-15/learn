    <style>
        div {

            height: 500px;
            border: 2px solid red;

            /* background-size: cover; */
            /* 高度和宽度等比例拉伸 高度或者宽度铺满div盒子就不在拉伸了 */
            /* background-size: contain; */
        }
    </style>
</head>

    <div></div>
