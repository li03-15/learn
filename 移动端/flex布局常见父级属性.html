<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父级添加flex属性 */
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /* 默认的主轴是x轴 那么y轴就是侧轴  元素跟着主轴排列 */
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: orange;

        }
    </style>
</head>

<body>
    <div>
        <span>111</span>
        <span>222</span>
        <span>333</span>
    </div>
</body>

</html>
